<app-header title="Vehicle"></app-header>

<ion-content>
  <div *ngIf="(vehicle$ | async) as vehicle; else notFound">
    <ion-img [src]="vehicle.imageUrl" size="100vw 33vh"></ion-img>
    <app-vehicle-form title="" button="Save" [values]="vehicle" (onSubmitted)="onSave($event)">
    </app-vehicle-form>
  </div>

  <ng-template #notFound>
    <ion-item>
      <ion-label>Not found vehicle ðŸ˜ž</ion-label>
    </ion-item>
  </ng-template>

</ion-content>

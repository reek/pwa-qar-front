<app-header [title]="'Vehicles'"></app-header>

<ion-content>
  <ion-list *ngIf="(vehicles$ | async) as vehicles; else notFound">

    <ion-item-sliding *ngFor="let vehicle of vehicles">
      <ion-item [routerLink]="['/vehicles/view', vehicle._id]">
        <ion-label>
          <ion-img size="100vw 20vh" [src]="vehicle.imageUrl"></ion-img>
          <ion-item>
            <ion-label class="ion-text-center">{{ vehicle.make}} - {{ vehicle.model}}</ion-label>
          </ion-item>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="onDelete(vehicle._id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ng-template #notFound>
    <ion-item>
      <ion-label>Not found vehicles ðŸ˜ž</ion-label>
    </ion-item>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['new']">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

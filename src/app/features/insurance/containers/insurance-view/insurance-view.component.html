<app-header title="Insurance"></app-header>

<ion-content>

  <ion-card *ngIf="insurance$ | async as insurance; else notFound" class="fullheight">
    <ion-card-header>
      <ion-img [src]="'assets/images/insurance/banner/' + insurance.logo" size="100vw 33vh"></ion-img>
      <ion-card-title>{{ insurance.company }}</ion-card-title>
      <!-- <ion-card-subtitle>{{ insurance._id }}</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content class="ion-text-justify">
      <!-- don't work ðŸ˜ž -->
      <!-- {{ insurance.getWebsiteDescription() | async }} -->
    </ion-card-content>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{ insurance.phone }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="insurance.callIt()">
          <ion-icon name="call" slot="start"></ion-icon>
          Call
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{ insurance.email }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="insurance.mailIt()">
          <ion-icon name="mail" slot="start"></ion-icon>
          Message
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="globe" slot="start"></ion-icon>
        <ion-label>{{ insurance.getDomain() }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="insurance.visitIt()">
          <ion-icon name="globe" slot="start"></ion-icon>
          Visit
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-card>

  <ng-template #notFound>
    <ion-item>
      <ion-label>Not found insurance ðŸ˜ž</ion-label>
    </ion-item>
  </ng-template>

</ion-content>

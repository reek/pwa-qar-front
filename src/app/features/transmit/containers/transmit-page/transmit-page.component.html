<app-header title="Feedback"></app-header>

<ion-content>
  <ion-item-divider class="ion-padding-top">
    <ion-title color="primary">Transmit</ion-title>
  </ion-item-divider>

  <ion-card>

    <ion-card-content>

      <ion-item-divider class="ion-padding-top">
        <ion-label color="dark">Scan the QR code with your data</ion-label>
      </ion-item-divider>

      <ion-img *ngIf="qrCode" width="150" height="150" [src]="qrCode"></ion-img>

      <ion-item-divider class="ion-padding-top">
        <ion-label color="dark">Send an mail with your data:</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="onSendEmail()" [disabled]="!email">Send</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-content>

  <ion-grid class="fullscreen">
    <ion-row justify-content-center align-items-center no-padding class="fullscreen">
      <ion-col size="12">

        <form [formGroup]="form" (ngSubmit)="onForgotPassword()">

          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <div class="logo"></div>
                <ion-text color="dark">
                  <h2>{{ title }}</h2>
                </ion-text>
              </ion-card-title>
              <ion-card-subtitle>Enter your email address and we will send you a link to reset your password.
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-item>
                <ion-icon slot="start" color="primary" name="mail"></ion-icon>
                <ion-input type="email" formControlName="email" placeHolder="Email" required></ion-input>
              </ion-item>

              <app-field-error-message [control]="form.controls.email"></app-field-error-message>

              <ion-button expand="block" type="submit" [disabled]="!form.valid">Send</ion-button>

              <ion-grid>
                <ion-row>
                  <ion-col size="6">
                    <ion-button expand="full" color="dark" fill="clear" type="button" routerLink="/auth/login">Login
                    </ion-button>
                  </ion-col>
                  <ion-col size="6">
                    <ion-button expand="full" color="dark" fill="clear" type="button" routerLink="/auth/register">
                      Register
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
